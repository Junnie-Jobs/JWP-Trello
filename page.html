<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/page.css"  media="screen,projection"/>    
      <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

          

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       <div id="header" class="z-depth-1">JWP-Trello</div>
       <div id="board_info">JWP's First Project</div>
       <div id="board_canvas" class="list_sortable">
          <div class="list_wrapper">
            <div class="list_content z-depth-1">
                <div class="list_header">
                  <textarea class="list_header_name">First Todo</textarea>
                </div>
                <div class="list_cards"></div>
              <a class="add_card" href="#">Add a Card...</a>
            </div>  
          </div>


     
          <div class="list_wrapper">
            <div class="list_content z-depth-1">
                <div class="list_header">
                  <textarea class="list_header_name">First Todo</textarea>
                </div>

                <div class="list_cards">
                    <div class="list_card">
                      <div class="list_card_detail">
                        <a class="list_card_title" dir="auto" href="#">
                          first week
                        </a>
                      </div>
                    </div>
                    <div class="badged">
                        <div title="comment" class="badge">
                            <span class="badge_icon icon_comment">
                            </span>
                            <span class="badge_text">
                            </span>
                        </div>
                        <div title="Attachments" class="badge">
                              <span class="badge_icon icon_attachment">
                              </span>
                              <span class="badge-text">
                              </span>
                        </div>
                    </div>

                    <span></span>



                </div>
             
              <a class="add_card" href="#">Add a Card...</a>
                </div>
          </div>



          <div class="add_list z-depth-1">
                <form>
                  <span class="placeholder open_add_list">
                      Add a list...
                  </span>
                     <input class="list_name_input" type="text" name="name" placeholder="Add a list...">
                </form>
          </div>

       </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
      </script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/page.js"></script>


    </body>
  </html>
